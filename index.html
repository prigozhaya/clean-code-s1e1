<!DOCTYPE html>

<html lang="en">

  <head>
    <title>Todo App</title>
    <link
        href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>

  <body class="page">
    <div class="aaa">
      <img src="./eisenhower-matrix.jpg" class="eisenhower-matrix-img" alt="eisenhower-matrix">
      <a
          class="more_inf"
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </div>

    <section class="centered-main-page-element">
      <h3 class="header3 new-item">Add Item</h3>
      
      <div class="task-row-wrapper">
        <input id="new-task" class="input-task task" type="text">
        <button class="button">Add</button>
      </div>


      <h3 class="header3">Todo</h3>

      <ul id="incompleteTasks">
        <li class="li-item">
          <input type="checkbox" class="completion">
          <label class="task-label task">Pay Bills</label>
          <input type="text" class="input-task task">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img src="./remove.svg" class="delete-icon" alt="delete task">
          </button>
        </li>
        <li class="li-item editMode">
          <input type="checkbox" class="completion">
          <label class="task-label task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="input-task task">
          <button class="button edit">Save</button>
          <button class="button delete">
            <img src="./remove.svg" class="delete-icon" alt="delete task">
          </button>
        </li>
      </ul>

      <h3 class="header3">Completed</h3>

      <ul id="completed-tasks">
        <li class="li-item">
          <input type="checkbox" class="completion" checked>
          <label class="task-label task">See the Doctor</label>
          <input type="text" class="input-task task">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img src="./remove.svg" class="delete-icon" alt="delete task" >
          </button>
        </li>
      </ul>

    </section>

    <script src="app.js"></script>
  </body>
  
</html>
