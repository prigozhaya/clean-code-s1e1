<!DOCTYPE html>

<html lang="en">

  <head>
    <title>Todo App</title>
    <link
        href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>

  <body class="page">
    <section class="page__banner banner">
      <h3 class="banner_header">About planing</h3>
      <img class="banner__img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
      <a
          class="banner__more-inf"
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </section>

    <section class="page__todo-list todo-list">
      <h3 class="todo-list__header new-item-title">Add Item</h3>
      
      <div class="todo-list__new-task-wrapper new-task-wrapper">
        <input class="new-task-wrapper__new-task input-task" id="new-task" type="text">
        <button class="new-task-wrapper__button button">Add</button>
      </div>


      <h3 class="todo-list__header">Todo</h3>

      <ul class="todo-list__incomplete-tasks incomplete-tasks" id="incomplete-tasks" >
        <li class="incomplete-tasks__li-item li-item">
          <input class="li-item__completion" type="checkbox">
          <label class="li-item__label">Pay Bills</label>
          <input class="li-item__task input-task" type="text">
          <button class="li-item__edit-button button edit">Edit</button>
          <button class="li-item__delete-button delete-button button">
            <img class="delete-button__delete-icon" src="./remove.svg" alt="delete-task">
          </button>
        </li>
        <li class="incomplete-tasks__li-item li-item edit-mode">
          <input class="li-item__completion" type="checkbox">
          <label class="li-item__label">Go Shopping</label>
          <input class="li-item__task input-task" type="text" value="Go Shopping">
          <button class="li-item__edit-button button edit">Save</button>
          <button class="li-item__delete-button delete-button button">
            <img class="delete-button__delete-icon" src="./remove.svg" alt="delete-task">
          </button>
        </li>
      </ul>

      <h3 class="todo-list__header">Completed</h3>

      <ul class="todo-list__complete-tasks complete-tasks" id="completed-tasks">
        <li class="complete-tasks__li-item li-item">
          <input class="li-item__completion" type="checkbox" checked>
          <label class="li-item__label">See the Doctor</label>
          <input class="li-item__task input-task" type="text">
          <button class="li-item__edit-button button edit">Edit</button>
          <button class="li-item__delete-button delete-button button">
            <img class="delete-button__delete-icon" src="./remove.svg" alt="delete-task" >
          </button>
        </li>
      </ul>

    </section>

    <script src="app.js"></script>
  </body>
  
</html>
